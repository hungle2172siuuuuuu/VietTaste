<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>

    <!-- bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
      

    <link rel="stylesheet" href="../css/Account/Login.css">
</head>
<body>
    <div class="container-fluid">
        <form th:action="@{/login}" method="post">
            <a href="#" class="btn btn-back"><i class="bi bi-caret-left-fill"></i></a>
            <h1 class="text-center">Login</h1>
            <div class="card-body">
                <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
                <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>
                <div class="form-group">
                    <label for="username">Tên người dùng:</label><br>
                    <input type="text" id="username" name="username" >
                </div>
                <div class="form-group mt-3">
                    <label for="password">Mật khẩu:</label><br>
                    <input type="password" id="password" name="password" >
                </div>
                <div class="d-flex m-1">
                    <div class="form-check w-50">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Hiện mật khẩu
                        </label>
                    </div>
                    <a href="" class="text-end w-50">Quên mật khẩu?</a>
                </div>
                <div class="button-group d-flex justify-content-evenly">                
                    <button class="btn w-50 btn btn-login">Đăng nhập</button>
                    <a class="btn w-50">Đăng ký</a>
                </div>
            </div>
        </form>        
    </div>
</body>
</html>
